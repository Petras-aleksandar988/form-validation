<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<form>
		<h1>Registration</h1>
		<div>
			<label for="first-last">First and last name:</label>
			<input id="first-last" type="text" name="first_last" placeholder="Katy Sloter">
		</div>
		<div>
			<label for="user-name">User name:</label>
			<input id="user-name" type="text" name="user_name" placeholder="katy.loter1">
		</div>
		<div>
			<label for="email">Email address:</label>
			<input id="email" type="text" name="email" placeholder="katysloter@mail.com">
		</div>
		<div>
			<label for="password">Password:</label>
			<input id="password" type="text" name="password" placeholder="*******">
		</div>
		<div>
			<label for="repeat-password">Repeat password:</label>
			<input id="repeat-password" type="text" name="repeat_password" placeholder="*******">
		</div>
		<div>
			<button>Registration</button>
		</div>
	</form>


	<script src="script.js"></script>
</body>
</html>
